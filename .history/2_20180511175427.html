<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>语音合成提示语音-jq22.com</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <button id="fasheng">点我试试</button>


    <script>
        function fasheng(str) {
            var url = "http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&text=" + encodeURI(str);
            var n = new Audio(url);
            n.src = url;
            n.play();
        }
        $("#fasheng").click(function() {
            fasheng("致橡树，我如果爱你——" +
                "绝不像攀援的凌霄花，" +
                "借你的高枝炫耀自己；" +
                "我如果爱你——" +
                "绝不学痴情的鸟儿，" +
                "为绿荫重复单调的歌曲"； +
                "也不止像泉源，" +
                "常年送来清凉的慰藉；" +
                "也不止像险峰，" +
                "增加你的高度，" +
                "衬托你的威仪。" +
                "甚至日光，" +
                "甚至春雨。" +
                "不，" +
                "这些都还不够！" +
                "我必须是你近旁的一株"
                木棉， +
                "作为树的形象和你站在"
                一起。 +
                "根，" +
                "紧握在地下；" +
                "叶，" +
                "相触在云里。" +
                "每一阵风过，" +
                "我们都互相致意，" +
                "但没有人，" +
                "听懂我们的言语。" +
                "你有你的铜枝铁干，" +
                "像刀，" +
                "像剑，" +
                "也像戟；" +
                "我有我红硕的花朵，" +
                "像沉重的叹息，" +
                "又像英勇的火炬。" +
                "我们分担寒潮、" +
                "风雷、" +
                "霹雳；" +
                "我们共享雾霭、" +
                "流岚、" +
                "虹霓。" +
                "仿佛永远分离，" +
                "却又终身相依。" +
                "这才是伟大的爱情，" +
                "坚贞就在这里：" +
                "爱——" +
                "不仅爱你伟岸的身躯，" +
                "也爱你坚持的位置，" +
                "足下的土地。 ");
        })
    </script>

</body>

</html
